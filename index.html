<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      href="https://cdn.glitch.com/f34ccd7e-f057-4fc3-b557-33fa473eaaa6%2Ffavicon.ico"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Coding Exercise 1</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col">
          
          <!-- This is a heading -->
          <h1>
            Coding Exercise 1
          </h1>
          
          <!-- This is a paragraph -->
          <p>
            This is the console. All output created with
            <tt>log()</tt> is shown here.
          </p>

          <!-- This a text area where we can type or output text -->
          <textarea class="form-control" id="console" rows="5"></textarea>

          <!-- This is a button that we can use to trigger something -->
          <button class="btn btn-secondary mt-2" onclick="clearLog()">
            Clear
          </button>

          <hr />

          <p>
            You can use this input field to type something and use the value in
            your program. Use <tt>getInut("myInput")</tt> to get the value.
          </p>

          <input type="text" class="form-control mb-4" id="myInput" />
          
          <label>
            Please type exponent:
          </label>
          
          <input type="text" class="form-control" id="exponent" />

             
          <button class="btn btn-secondary mt-2" onclick="countToNumber()">
            Count to Number
          </button>
          
          <button class="btn btn-secondary mt-2" onclick="squareNumber()">
            Square Number
          </button>
          
          <button class="btn btn-secondary mt-2" onclick="calculateCircleProperties()">
            Calculate Circle Properties
          </button>
          
          <button class="btn btn-secondary mt-2" onclick="calculatePower()">
            Calculate Power
          </button>
          
          <button class="btn btn-secondary mt-2" onclick="setHeading()">
            Set Heading
          </button>
          
        </div>
      </div>
    </div>

    <script src="lib/Tinkerforge.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"
      type="text/javascript"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web@0.1.1/index.js"
      type="module"
    ></script>
    <script src="lib/utils.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
  </body>
</html>
